<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chess {
            /* width: 450px;
            height: 450px; */
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #EFEFEF, 5px 5px 5px #B9B9B9;
        }
    </style>
</head>

<body>
    <input id="name" type="number">
    <button onclick="join()">登录</button>
    <button onclick="setName()">注册</button>
    <button onclick="joinRoom()">加入房间</button>
    <button onclick="createRoom()">创建房间</button>
    <button onclick="close()">断开连接</button>
    <canvas id="chess" width="450px" height="450px"></canvas>
</body>
<script>
    //所有初始化的数据
    var chess = document.getElementById('chess');   //获取canvas对象
    var context = chess.getContext("2d");   //获取画笔
    var width = chess.width;    //获取画布的宽度
    var height = chess.height;  //获取画布的高度

    var me = false;//判断是否为白棋选手
    var chessBoard = [];    //记录棋子的落子情况，1为白棋，2为黑棋

    var message = {};   //用来接收服务端发过来的信息

    var ws;

    //设置用户id
    function sendMessage(type, mes) {
        let m = JSON.stringify({
            type: type,
            data: mes,
        })
        ws.send(m);
    }

    function wsLink() {
        ws = new WebSocket("ws://localhost:8083/");

        ws.onopen = function (socket) {
            console.log("websocket已连接成功", socket)
        }
        ws.onmessage = function (e) {
            console.log(e)
            let data = JSON.parse(e.data);
            if(data.success) {
                let type = data.data.type;
                switch (type) {
                    case "setId":
                        console.log("设置用户成功");
                        if(!message.info) {
                            message.info = data.data;
                        } else {
                            message.info = Object.assign(message.info, data.data);
                        }
                        break;
                    case "join":
                        if(!message.info) {
                            message.info = data.data;
                        } else {
                            message.info = Object.assign(message.info, data.data);
                        }
                        break;
                
                    case "joinRoom":
                        if(!message.room) {
                            message.info = data.data;
                        } else {
                            message.room = Object.assign(message.room, data.data);
                            message.info.room = message.room.id;
                        }
                        break;
                    
                    case "createRoom":
                        if(!message.room) {
                            message.info = data.data;
                        } else {
                            message.room = Object.assign(message.room, data.data);
                            message.info.room = message.room.id;
                        }
                        break;
                    default:
                        break;
                }
            } else {
                console.log(data.mes);
            }
        };

        ws.onclose = function () {
            console.log("onclose");
        };
        ws.onerror = function (e) {
            console.log("onerror");
            console.log(e)
        };

    }

    function close() {
        ws.close();
    }
    
    /* 初始化方法 */
    function init() {
        wsLink();
        start();
        oneStep(7, 7);
    }
    init();
        
    /* 绘制棋盘 */
    function start() {
        for (let i = 0; i < 15; i++) {
            chessBoard[i] = [];
            context.strokeStyle = "#BFBFBF";
            //开始路径
            context.beginPath();
            //绘制横线
            context.moveTo(15, 15 + 30 * i);
            context.lineTo(width - 15, 15 + 30 * i);
            //结束路径
            context.closePath();
            //绘制路径
            context.stroke();
            //开始路径
            context.beginPath();
            //绘制纵线
            context.moveTo(15 + 30 * i, 15);
            context.lineTo(15 + 30 * i, height - 15);
            //结束路径
            context.closePath();
            //绘制路径
            context.stroke();
        }
    }
    /* 走一步棋 */
    function oneStep(x, y) {
        //开始路径
        context.beginPath();
        //绘制圆
        context.arc(15 + x * 30, 15 + y * 30, 13, 0, 2 * Math.PI);
        //结束路径
        context.closePath();
        //设置填充颜色
        var gradient = context.createRadialGradient(15 + x * 30 + 2, 15 + y * 30 - 2, 13, 15 + x * 30 + 2, 15 + y * 30 - 2, 0);
        if (me) {
            gradient.addColorStop(0, "#D1D1D1");
            gradient.addColorStop(1, "#F9F9F9");
            chessBoard[x][y] = 1;
        } else {
            gradient.addColorStop(0, "#0A0A0A");
            gradient.addColorStop(1, "#636766");
            chessBoard[x][y] = 2;
        }
        context.fillStyle = gradient;
        //进行填充
        context.fill();
        me = !me;
    }

    //点击画布判断位置，放置对应棋子
    (function () {
        chess.onclick = function (e) {
            var oX = e.offsetX; //相对画布在x轴的位置
            var oY = e.offsetY; //相对画布在y轴的位置
            var x = Math.floor(oX / 30);
            var y = Math.floor(oY / 30);
            if (!chessBoard[x][y]) {
                oneStep(x, y);
            }
        };
    })()

    //创建角色
    function setName() {
        let val = document.getElementById('name').value;   //获取input对象
        console.log(val);
        if(val == null || val == "") {
            console.log("请输入正确的数字")
        } else {
            console.log(val);
            sendMessage("setId", val);  //设置用户id
        }
    }

    //登录角色
    function join() {
        let val = document.getElementById('name').value;   //获取input对象
        console.log(val);
        if(val == null || val == "") {
            console.log("请输入正确的数字")
        } else {
            console.log(val);
            sendMessage("join", val);  //设置用户id
        }
    }

    //加入房间
    function joinRoom() {
        let val = document.getElementById('name').value;   //获取input对象
        console.log(val);
        if(val == null || val == "") {
            console.log("请输入正确的数字")
        } else {
            console.log(val);
            sendMessage("joinRoom", {
                room: val,
                userId: message.info.id,
            });  //设置用户id
        }

    }

    //创建房间
    function createRoom() {
        let val = document.getElementById('name').value;   //获取input对象
        console.log(val);
        if(val == null || val == "") {
            console.log("请输入正确的数字")
        } else {
            console.log(val);
            sendMessage("createRoom", {
                room: val,
                userId: message.info.id,
            });  //设置用户id
        }
    }
    

</script>
